<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

    <f:layout name="Module" />

    <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th><f:translate key="LLL:EXT:monitoring/Resources/Private/Language/locallang.be.xlf:detail.header.component" /></th>
                    <th><f:translate key="LLL:EXT:monitoring/Resources/Private/Language/locallang.be.xlf:detail.header.status" /></th>
                    <th><f:translate key="LLL:EXT:monitoring/Resources/Private/Language/locallang.be.xlf:detail.header.reason" /></th>
                </tr>
            </thead>
            <tbody>
            <f:for each="{details}" as="detail">
                <tr>
                    <td>{detail.name}</td>
                    <td>
                        <span class="badge badge-{f:if(condition: detail.isHealthy, then: 'success', else: 'danger')}">
                            <f:if condition="{detail.isHealthy}">
                                <f:then><f:translate key="LLL:EXT:monitoring/Resources/Private/Language/locallang.be.xlf:status.healthy" /></f:then>
                                <f:else><f:translate key="LLL:EXT:monitoring/Resources/Private/Language/locallang.be.xlf:status.unhealthy" /></f:else>
                            </f:if>
                        </span>
                    </td>
                    <td>
                        {detail.reason}
                    </td>
                </tr>
            </f:for>
            </tbody>
        </table>

</html>

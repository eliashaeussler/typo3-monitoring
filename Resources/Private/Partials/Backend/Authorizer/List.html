<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<f:layout name="Module" />

<h2><f:translate key="LLL:EXT:monitoring/Resources/Private/Language/locallang.be.xlf:authorizers.title" /></h2>
<p><f:translate key="LLL:EXT:monitoring/Resources/Private/Language/locallang.be.xlf:authorizers.description" /></p>

<div class="table-fit">
    <table class="table table-striped">
        <tbody>
            <f:for each="{authorizers}" as="authorizer" key="class" iteration="iterator">
                <f:render partial="Backend/Authorizer/Item" arguments="{authorizer: authorizer, className: class, endpoint: endpoint}" />
            </f:for>
        </tbody>
    </table>
</div>

</html>
